<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🔆 Solar Planner</h1>
    <p>Planifiez vos appareils en fonction de votre production solaire</p>
  </header>

  <main>
    <section id="settings">
      <h2>⚙️ Paramètres</h2>
      <div class="inputs">
        <label>Adresse :
          <input type="text" id="address" placeholder="Entrez votre adresse ou 'moi'">
          <ul id="suggestions" class="suggestions"></ul>
        </label>
        <label>Inclinaison (°) :
          <input type="number" id="tilt" min="0" max="90" value="40">
        </label>
        <label>Orientation (° depuis le nord) :
          <input type="number" id="azimuth" min="0" max="360" value="135">
        </label>
        <label>Puissance max (kWp) :
          <input type="number" id="capacity" step="0.1" value="3.3">
        </label>
      </div>
      <button id="getForecast">🔎 Obtenir la prévision</button>
      <p id="usedAddress"></p>
    </section>

    <section id="forecast">
      <h2>📅 Prévisions</h2>
      <div id="forecastGrid"></div>
    </section>
  </main>

  <footer>
    <p>☀️ Développé avec Open-Meteo & OpenStreetMap</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
